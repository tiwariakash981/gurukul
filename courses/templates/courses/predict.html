<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Student Performance Prediction</h1>
    <form method="POST">
        {% csrf_token %}

        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
            <option value="">-- Select Gender --</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="race_ethnicity">Race/Ethnicity:</label>
        <select name="race_ethnicity" id="race_ethnicity" required>
            <option value="">-- Select Race/Ethnicity --</option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
        </select>

        <label for="parental_level_of_education">Parental Level of Education:</label>
        <select name="parental_level_of_education" id="parental_level_of_education" required>
            <option value="">-- Select Education Level --</option>
            <option value="high school">High School</option>
            <option value="some college">Some College</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="master's degree">Master's Degree</option>
        </select>

        <label for="lunch">Lunch:</label>
        <select name="lunch" id="lunch" required>
            <option value="">-- Select Lunch Type --</option>
            <option value="standard">Standard</option>
            <option value="free/reduced">Free/Reduced</option>
        </select>

        <label for="test_preparation_course">Test Preparation Course:</label>
        <select name="test_preparation_course" id="test_preparation_course" required>
            <option value="">-- Select Course Completion --</option>
            <option value="completed">Completed</option>
            <option value="none">None</option>
        </select>

        <!-- <label for="math_score">Math Score:</label>
        <input type="number" name="math_score" id="math_score" required> -->

        <label for="reading_score">Reading Score:</label>
        <input type="number" name="reading_score" id="reading_score" required>

        <label for="writing_score">Writing Score:</label>
        <input type="number" name="writing_score" id="writing_score" required>

        <button type="submit">Predict</button>
    </form>

    {% if predict  %}
    yes
    Predicted Result: {{ predict }}
  
    {% endif %}
</body>
</html>
